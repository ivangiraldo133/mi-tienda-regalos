<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Pedidos</title>
  <link rel="stylesheet" href="estilos/ingresopedidos.css" />
</head>

<body>

  <!-- Botón de regreso -->
  <a href="pedidos.html" class="botonInicio">Inicio</a>

  <!-- Botones de acción -->
  <button class="abrirModal soloAdmin" data-modal="modalNuevoPedido">📦 Nuevo Pedido </button>
  <button id="boton-tu-pedido">📋 Mostrar Tabla</button>

  <!-- Sección de la tabla de pedidos (toggle) -->
  <div id="seccion-pedidos" class="contenedor-tabla oculto" style="display:none;">
    <table id="tabla-estados">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Direccion</th>
          <th>Telefono</th>
          <th>Descripcion Pedido</th>
          <th>Estado Cuenta</th>
          <th>Estado Pedido</th>
          <th>Comprobante</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se insertarán dinámicamente con JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal para nuevo pedido -->

  <div class="formulario">
    <form class="formPedido" enctype="multipart/form-data">

      <div class="fila-doble">
        <label for="usuario">👤 Usuario:
          <input type="text" name="nombre" id="usuario" placeholder="Nombre del cliente" required />
        </label>

        <label for="Direccion">🏠 Dirección:
          <input type="text" name="direccion" id="Direccion" placeholder="Dirección de entrega" required />
        </label>
      </div>

      <div class="fila-doble">
        <label for="Telefono">📞 Teléfono:
          <input type="text" name="telefono" id="Telefono" placeholder="+51 900 000 000" required />
        </label>

        <label for="EstadoCuenta">💳 Estado de la Cuenta:
          <input type="text" name="estado_cuenta" id="EstadoCuenta" placeholder="Pagado / Pendiente" />
        </label>
      </div>

      <div class="fila-doble">
        <label for="EstadoPedido">🚚 Estado del Pedido:
          <input type="text" name="estado_pedido" id="EstadoPedido" placeholder="En proceso / Entregado" />
        </label>

        <label for="comprobanteAdjunto">📎 Comprobante:
          <input type="file" name="comprobanteAdjunto" id="comprobanteAdjunto" accept="image/*,.pdf" />
        </label>
      </div>

      <label for="DescripcionPedido">📝 Descripción del Pedido:
        <textarea name="descripcion_pedido" id="DescripcionPedido" placeholder="Descripción producto o servicio"
          required></textarea>
      </label>

      <label for="Observacion">🗒️ Observación:
        <textarea name="observacion" id="Observacion" placeholder="Notas adicionales..."></textarea>
      </label>

      <div class="botonesFormulario">
        <button type="submit">✅ Enviar Pedido</button>
      </div>
    </form>
  </div>


  <!-- Modal adicional para futura expansión -->
  <div class="modal oculto soloAdmin" id="muestraTabla" role="dialog" aria-modal="true" aria-labelledby="Pedidos">
    <!-- Contenido futuro -->
  </div>




  <!-- Funcionalidad general adicional -->
  <script src="js/ingresopedidos.js" defer></script>

</body>

</html>
