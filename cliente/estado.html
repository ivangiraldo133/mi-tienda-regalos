<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Estado de Pedidos</title>
  <link rel="stylesheet" href="estilos/estado.css" />
</head>
<body>
 <body>
  <!-- Botón fijo fuera del flujo normal -->
  <div class="boton-container">
    <a href="pedidos.html" class="boton-inicio">← Volver a Pedidos</a>
  </div>

  <!-- Contenedor principal, que no se mostrará -->
  <div class="contenedor-principal oculto">
    <!-- todo el contenido aquí... -->
  </div>
</body>


    <h1>Gestión de Estado de Pedidos</h1>

    <form id="form-estado">
      <div>
        <label for="pedidoId">Pedido ID</label>
        <input type="number" id="pedidoId" required min="1" placeholder="Ej. 1001" />
      </div>

      <div>
        <label for="estado">Estado</label>
        <select id="estado" required>
          <option value="">Selecciona</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Procesando">Procesando</option>
          <option value="Enviado">Enviado</option>
          <option value="Entregado">Entregado</option>
          <option value="Cancelado">Cancelado</option>
        </select>
      </div>

      <div style="grid-column: span 2;">
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" placeholder="Comentarios adicionales..."></textarea>
      </div>

      <button type="submit">Agregar Estado</button>
    </form>

    <div class="contenedor-tabla">
      <table id="tabla-estados">
        <thead>
          <tr>
            <th>ID Estado</th>
            <th>Pedido ID</th>
            <th>Estado</th>
            <th>Fecha Creación</th>
            <th>Última Actualización</th>
            <th>Comentarios</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos dinámicos -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/estado.js"></script>
</body>
</html>
