  <!-- Modal 1 (Ejemplo, puedes duplicar si necesitas 6 distintos) -->
  <div class="modal oculto soloAdmin" id="modalNuevoPedido1" role="dialog" aria-modal="true" aria-labelledby="tituloModalNuevoPedido1">
    <div class="modalContenido">
      <h3 id="tituloModalNuevoPedido1">📋 Formulario de Pedido 1</h3>
      <form class="formPedido" enctype="multipart/form-data">
        <label>👤 Usuario:
          <input type="text" name="Usuario" placeholder="Nombre del cliente" required />
        </label>
        <label>🏠 Dirección:
          <input type="text" name="Direccion" placeholder="Dirección de entrega" required />
        </label>
        <label>📞 Teléfono:
          <input type="text" name="Telefono" placeholder="+51 900 000 000" required />
        </label>
        <label>📝 Descripción del Pedido:
          <textarea name="DescripcionPedido" placeholder="Detalles del producto o servicio" required></textarea>
        </label>
        <label>💳 Estado de la Cuenta:
          <input type="text" name="EstadoCuenta" placeholder="Pagado / Pendiente" />
        </label>
        <label>🚚 Estado del Pedido:
          <input type="text" name="EstadoPedido" placeholder="En proceso / Entregado" />
        </label>
        <label>🗒️ Observación:
          <textarea name="Observacion" placeholder="Notas adicionales..."></textarea>
        </label>
        <label>📎 Adjuntar Comprobante:
          <input type="file" name="comprobanteAdjunto" accept="image/*,application/pdf" />
        </label>
        <div class="botonesFormulario">
          <button type="submit">✅ Enviar Pedido</button>
          <button type="button" class="cerrarModal">❌ Cancelar</button>
        </div>
      </form>
    </div>
  </div>
