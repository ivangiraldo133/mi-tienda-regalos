<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tullú - Detalles Personalizados</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <header>
    <img src="" alt="Logo de Tullú">
    <nav>
      <button id="loginBtn">Iniciar Sesión</button>
      <button id="abrirRegistro">Registrarse</button>
    </nav>
  </header>

  <main>
    <section class="presentation">
      <h2>Bienvenido a Tullú</h2>
      <p>Descubre regalos personalizados únicos y hechos con amor para cada ocasión especial. En Tullú, tu detalle cuenta.</p>
      <img src="https://i.imgur.com/w1AGZ4I.png" alt="Detalles personalizados" />
    </section>
  </main>

  <!-- Modal Login -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h3>Iniciar Sesión</h3>
      <form id="loginForm">
        <input type="text" id="loginNombre" placeholder="Nombre" required />
        <input type="password" id="loginPassword" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Modal Registro -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h3>Crear Cuenta</h3>
      <form id="registerForm">
        <input type="text" id="nombre" placeholder="Nombres" required />
        <input type="text" id="apellido" placeholder="Apellidos" required />
        <input type="number" id="telefono" placeholder="Teléfono" required />
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
