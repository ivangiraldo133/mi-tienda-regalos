<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tullú - Detalles Personalizados</title>
  <link rel="stylesheet" href="estilos/estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<header class="header">
  <nav>
    <button id="loginBtn">Iniciar Sesión</button>
    <button id="abrirRegistro">Registrarse</button>
    <button id="abrirRecuperar">¿Olvidaste tu contraseña?</button>
  </nav>
</header>

  <main>
    <section class="presentation">
      <h2>Bienvenido a</h2>
  <img src="imagenes/index/logo3.png" alt="Logo de Tullú" class="logo" />
      <p>Descubre regalos personalizados únicos y hechos con amor para cada ocasión especial. Mereces celebrar, hazlo con Tullú.</p>
    </section>

    <!-- Slider -->
    <div class="slider">
      <div class="slider-track" id="sliderTrack">
        <img src="imagenes/index/imagen 1.jpeg " alt="" />
        <img src="imagenes/index/imagen 2.jpeg" alt="" />
        <img src="imagenes/index/imagen 3.jpeg" alt="" />
        <img src="imagenes/index/imagen 4.jpeg" alt="" />
        <img src="imagenes/index/imagen 9.jpeg" alt="" />
        <img src="imagenes/index/imagen 10.jpeg" alt="" />
      </div>
    </div>
  </main>


  <!-- Modales -->
   <div class="modal oculto" id="loginModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h3>Iniciar Sesión</h3>
      <form id="loginForm">
        <input type="text" id="loginNombre" placeholder="Nombre" required />
        <input type="password" id="loginPassword" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
<!-- Botones de acceso -->

<!-- Modal: Registro -->
<div id="registroModal" class="modal oculto">
  <div class="modal-content">
    <h2>Registro</h2>
    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="apellidos" placeholder="Apellidos" required />
      <input type="tel" id="telefono" placeholder="Teléfono" required />
      <input type="email" id="correo" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required />
      <button type="submit" class="registro">Registrarse</button>
    </form>
  </div>
</div>

<!-- Modal: Login -->
<div id="loginModal" class="modal oculto">
  <div class="modal-content">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input type="text" id="loginNombre" placeholder="Nombre" required />
      <input type="password" id="loginPassword" placeholder="Contraseña" required />
      <button type="submit" class="ingreso"><a href="pedidos.html"></a></button>
    </form>
  </div>
</div>

<!-- Modal: Recuperar Contraseña -->
<div id="recuperarModal" class="modal oculto">
  <div class="modal-content">
    <h2>Recuperar Contraseña</h2>
    <form id="formRecuperar">
      <input type="email" id="correoRecuperar" placeholder="Correo registrado" required />
      <button type="submit">Recuperar</button>
    </form>
  </div>
</div>


  <!-- Redes Sociales -->
  <div class="redes-sociales">
    <a href="https://www.facebook.com/share/1BHeNnz5Gj/?mibextid=wwXIfr" target="_blank" class="icono facebook" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.instagram.com/tullu.co" target="_blank" class="icono instagram" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.tiktok.com/@tullu.co" target="_blank" class="icono tiktok" aria-label="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

  <script src="js/home.js"></script>
  
</body>
</html>
